  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.3/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.29.0/handsontable.full.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css">

</head>
<body>
  <header></header>
  <div class="ui fluid container" style="margin-top:42px!important;margin-left:0!important;margin-right:0!important;">
    <content></content>
  </div>
  <footer></footer>
  <div class="ui dimmer"><div class="ui indeterminate huge text loader">Loading</div></div>


  <script src="/tags/header.tag" type="riot/tag"></script>
  <script src="/tags/footer.tag" type="riot/tag"></script>
  <script src="/tags/top.tag" type="riot/tag"></script>
  <script src="/tags/auth.tag" type="riot/tag"></script>
  <script src="/tags/mypage.tag" type="riot/tag"></script>
  <script src="/tags/timelines/edit.tag" type="riot/tag"></script>
  <script src="/tags/timelines/show.tag" type="riot/tag"></script>


  <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.0.0/riot+compiler.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.29.0/handsontable.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  <script type="text/javascript" src="/js/route.min.js"></script>
  <script type="text/javascript" src="/js/jquery.particleground.min.js"></script>

  <script>
    var config = {
      apiKey: "AIzaSyDIE-_jR8MNs2ZITuAZxGvDYDZpjVsT_co",
      authDomain: "timeline-9747a.firebaseapp.com",
      databaseURL: "https://timeline-9747a.firebaseio.com",
      storageBucket: "the-timeline",
      messagingSenderId: "254688706209"
    }
    firebase.initializeApp(config)

    route.base('/')
    riot.mount('header')
    riot.mount('footer')

    route('/', function() {
      riot.mount('content', 'top')
    })
    route('/signin', function(){
      riot.mount('content', 'auth', {type: 'signin'})
    });
    route('/signup', function(){
      riot.mount('content', 'auth', {type: 'signup'})
    });
    route('/timelines/*/edit', function(id){
      riot.mount('content', 'timeline-edit', {id: id})
    })
    route('/timelines/*', function(id){
      riot.mount('content', 'timeline-show', {id: id})
    })
    route('/users/*', function(uid){
      riot.mount('content', 'mypage', {uid: uid})
    });
    route.start(true)

    var log = function(text) { console.log(text) }
  </script>
</body>
</html>
